<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Breckenvail Ski Resort</title>

        <link rel="stylesheet" href="contactStyles.css">

        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <body>
        <header>
            <h1>Breckenvail Ski Resort</h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Accomodations</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="contactSection">
                <h2>Contact Us</h2>
                <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>
                <img src="swiss-peak.jpg" alt="A massive mountain peak behind a forest and a river">
            </div>

            <div class="contactSection">
                <form>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname"><br>
    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email"><br>
    
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone"><br>
    
                    <!-- pref contact -->
                    <label>Preferred contact method</label>
                    
                    <input type="radio" id="email" name="pref_contact" value="EMAIL" style="display: inline; width: 13px;">
                    <label for="email" style="display: inline; padding-right: 20px;">Email</label>
    
                    <input type="radio" id="phone" name="pref_contact" value="PHONE" style="display: inline; width: 13px;">
                    <label for="phone" style="display: inline;">Phone</label>
                    <!-- end pref contact -->
    
                    <label for="comments">Comments</label>
                    <input type="text" id="comments" name="comments" style="padding-bottom: 40px;"><br><br>
    
                    <input type="submit" value="Submit" style="width: 98%;">
                </form>
            </div>
        </main>

        <footer>
            <p>Copyright &copy; - Breckenvail</p>
            <small>This site is for educational purposes only</small>
        </footer>
    </body>
</html>
